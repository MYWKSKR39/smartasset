<!DOCTYPE html>
<html>
<head>
  <title>SmartAsset Login</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Enter Email" required><br><br>
  <input type="password" id="password" placeholder="Enter Password" required><br><br>
  <button onclick="loginUser()">Login</button>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCoYt0CTHkE6uPKODEDwh0FNH3vA_VADsI",
      authDomain: "smartasset-d18c0.firebaseapp.com",
      projectId: "smartasset-d18c0",
      storageBucket: "smartasset-d18c0.appspot.com",
      messagingSenderId: "345539034912",
      appId: "1:345539034912:web:e8f8a36e317f37d090e145"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login function
    window.loginUser = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert("Login successful!");
          // Redirect or role-based navigation can go here
          // Example:
          // window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
