<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartAsset Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .header {
      background: #007bff;
      color: white;
      padding: 50px 20px;
      text-align: center;
      margin-bottom: 40px;
    }

    .dashboard-container {
      width: 92%;
      margin: auto;
      display: flex;
      justify-content: space-between;
      gap: 30px;
    }

    .card-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 49%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #222;
      color: white;
      font-weight: bold;
      white-space: nowrap;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      vertical-align: middle;
      white-space: nowrap;         /* FIX: prevent text wrapping */
      word-break: normal;
    }

    tr:nth-child(even) {
      background: #f5f5f5;
    }

    .btn-sm {
      padding: 3px 10px;
      font-size: 13px;
    }

    .status-pill {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      display: inline-block;
    }

    .status-available { background:#d4edda; color:#155724; }
    .status-inuse { background:#ffeeba; color:#856404; }
    .status-rejected { background:#f8d7da; color:#721c24; }

  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h1>Welcome to SmartAsset</h1>
    <p>A smarter way to manage your IT assets</p>
    <p class="mt-3">Logged in as: admin@go-aheadsingapore.com</p>
    <a href="login.html" class="btn btn-light btn-sm mt-2">Logout</a>
  </div>

  <!-- MAIN DASHBOARD -->
  <div class="dashboard-container">

    <!-- CURRENT ASSETS -->
    <div class="card-box">
      <h3>Current Assets</h3>

      <button class="btn btn-primary btn-sm mb-3" onclick="alert('Add Asset Coming Soon')">Add Asset</button>

      <table>
        <thead>
          <tr>
            <th>Asset ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Owner</th>
            <th>Location</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody id="assetTable">
          <!-- Filled dynamically by JS -->
        </tbody>
      </table>
    </div>

    <!-- BORROW REQUESTS -->
    <div class="card-box">
      <h3>Borrow requests</h3>

      <table>
        <thead>
          <tr>
            <th>Asset ID</th>
            <th>Requested by</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody id="requestTable">
          <!-- Filled dynamically by JS -->
        </tbody>
      </table>
    </div>

  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoYT0CHTkE6uPKODEDwh0FNH3vA_VADsI",
      authDomain: "smartasset-d18c0.firebaseapp.com",
      projectId: "smartasset-d18c0",
      storageBucket: "smartasset-d18c0.appspot.com",
      messagingSenderId: "345539034912",
      appId: "1:345539034912:web:e8f83e3e3177d3f09e1465"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const assetTable = document.getElementById("assetTable");
    const requestTable = document.getElementById("requestTable");

    // LOAD ASSETS
    async function loadAssets() {
      const snap = await getDocs(collection(db, "assets"));
      assetTable.innerHTML = "";

      snap.forEach(docSnap => {
        const a = docSnap.data();
        assetTable.innerHTML += `
          <tr>
            <td>${a.assetId}</td>
            <td>${a.name}</td>
            <td>${a.category}</td>
            <td>${a.owner}</td>
            <td>${a.location}</td>
            <td><span class="status-pill ${a.status === 'Available' ? 'status-available' : 'status-inuse'}">${a.status}</span></td>
            <td>
              <button class="btn btn-primary btn-sm" onclick="editAsset('${docSnap.id}')">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="removeAsset('${docSnap.id}')">Remove</button>
            </td>
          </tr>`;
      });
    }

    // LOAD BORROW REQUESTS
    async function loadRequests() {
      const snap = await getDocs(collection(db, "requests"));
      requestTable.innerHTML = "";

      snap.forEach(docSnap => {
        const r = docSnap.data();

        requestTable.innerHTML += `
          <tr>
            <td>${r.assetId}</td>
            <td>${r.user}</td>
            <td>${r.startDate}</td>
            <td>${r.endDate}</td>
            <td>${r.reason}</td>
            <td>
              <span class="status-pill ${r.status === 'Rejected' ? 'status-rejected' : 'status-inuse'}">${r.status}</span>
            </td>
            <td>No actions</td>
          </tr>
        `;
      });
    }

    // DELETE ASSET
    window.removeAsset = async function(id) {
      if (!confirm("Remove this asset?")) return;
      await deleteDoc(doc(db, "assets", id));
      loadAssets();
    }

    // EDIT ASSET
    window.editAsset = function(id) {
      alert("Edit popup coming soon");
    }

    loadAssets();
    loadRequests();
  </script>

</body>
</html>
