<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartAsset - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="page">
    <section class="login-card">
      <h1>SmartAsset</h1>
      <p class="subtitle">Admin and employee login</p>

      <form id="loginForm" class="form">
        <div class="form-group">
          <label for="userInput">Username or email</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="admin or ernest.tan or admin@smartasset.com"
            autocomplete="username"
            required
          />
        </div>

        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input
            id="passwordInput"
            name="passwordInput"
            type="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          />
        </div>

        <button type="submit" class="primary-btn">Login</button>
        <button type="button" id="resetBtn" class="secondary-btn">
          Reset password
        </button>

        <p id="loginMessage" class="helper-text"></p>

        <p class="hint">
          Only admin accounts are allowed to access the admin dashboard.
        </p>
      </form>
    </section>
  </main>

  <script type="module" src="login.js"></script>
</body>
</html>
