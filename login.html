<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartAsset - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h1>SmartAsset</h1>
      <p class="subtitle">Admin and employee login</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input id="emailInput" type="email" required />
        </div>

        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input id="passwordInput" type="password" required />
        </div>

        <button type="submit" class="btn-primary">Login</button>
        <button type="button" id="resetBtn" class="btn-secondary">Reset password</button>

        <p id="loginMessage" class="helper-text"></p>
      </form>

      <p class="note">Only admin accounts are allowed to access the admin dashboard.</p>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
