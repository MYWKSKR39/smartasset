<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Asset</title>

    <link rel="stylesheet" href="admin.css" />
</head>
<body>
    <div class="navbar">
        <h1>Add Asset</h1>
        <div class="navbar-right">
            <span class="user-tag">Logged in as: <span id="userEmail"></span></span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <div class="page-container">
        <div class="card">
            <h2>New Asset</h2>
            <p>Fill in the details of the asset that you want to add to SmartAsset.</p>

            <form id="addAssetForm">

                <label>Asset ID</label>
                <input type="text" id="assetId" required />

                <label>Name</label>
                <input type="text" id="assetName" required />

                <label>Category</label>
                <select id="category" required>
                    <option value="">Select category</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Mobile">Mobile</option>
                    <option value="IT">IT</option>
                    <option value="Other">Other</option>
                </select>

                <label>Owner</label>
                <input type="text" id="owner" required />

                <!-- ⭐ NEW LOCATION FIELD ⭐ -->
                <label>Location</label>
                <input type="text" id="location" placeholder="e.g. Punggol Interchange" required />

                <label>Status</label>
                <select id="status" required>
                    <option value="">Select status</option>
                    <option value="Available">Available</option>
                    <option value="In Use">In Use</option>
                    <option value="Under Maintenance">Under Maintenance</option>
                </select>

                <button type="submit" class="primary-btn">Save Asset</button>
                <a href="index.html" class="secondary-btn">Cancel</a>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 SmartAsset. All rights reserved.</p>
    </footer>

    <script type="module" src="admin.js"></script>
</body>
</html>
