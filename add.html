<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartAsset - Add or edit asset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="hero">
    <h1>Add or edit asset</h1>
    <p>Fill in the asset details and save</p>

    <div class="user-bar">
      <span class="pill">
        Logged in as:
        <span id="userEmail">Loading...</span>
      </span>
      <button id="backBtn" class="btn-hero">Back to dashboard</button>
      <button id="logoutBtn" class="btn-hero">Logout</button>
    </div>
  </header>

  <main>
    <div class="content-wrapper">
      <section class="content-card full-width-card">
        <div class="content-header">
          <h2 id="formTitle">New asset</h2>
        </div>

        <form id="assetForm" class="asset-form">
          <div class="form-row">
            <div class="form-group">
              <label for="assetId">Asset ID</label>
              <input
                id="assetId"
                type="text"
                placeholder="e.g. IT00123"
                required
              />
            </div>

            <div class="form-group">
              <label for="name">Name</label>
              <input
                id="name"
                type="text"
                placeholder="e.g. Pixel 6 Pro"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="category">Category</label>
              <input
                id="category"
                type="text"
                placeholder="Laptop, Mobile, etc."
              />
            </div>

            <div class="form-group">
              <label for="owner">Owner / department</label>
              <input
                id="owner"
                type="text"
                placeholder="IT, HR, John, etc."
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="location">Location</label>
              <input
                id="location"
                type="text"
                placeholder="e.g. Pasir ris interchange"
              />
            </div>

            <div class="form-group">
              <label for="status">Status</label>
              <input
                id="status"
                type="text"
                placeholder="Active, In repair, etc."
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="deviceId">Device ID <span style="font-weight:400;color:#6b7280;">(optional — links live tracking)</span></label>
              <input
                id="deviceId"
                type="text"
                placeholder="e.g. 068d43bb266d87e6"
              />
            </div>
          </div>

          <div class="form-row">
            <button id="saveBtn" class="primary-btn" type="submit">
              Save asset
            </button>
          </div>

          <p id="formMessage" class="helper-text" style="margin-top:10px;"></p>
        </form>
      </section>
    </div>
  </main>

  <footer>
    © 2025 SmartAsset. All rights reserved.
  </footer>

  <script type="module" src="add.js"></script>
</body>
</html>
