<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartAsset - Add Asset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Page specific styles -->
  <link rel="stylesheet" href="add.css" />
</head>
<body>

  <!-- Top hero header -->
  <header class="hero">
    <h1>Add Asset</h1>
    <p>Fill in the details of the asset you want to add to SmartAsset.</p>

    <div class="user-bar">
      <span class="pill">
        Logged in as:
        <span id="userEmail">Loading...</span>
      </span>
      <button id="logoutBtn" class="primary-btn">Logout</button>
    </div>
  </header>

  <!-- Main card -->
  <main>
    <div class="container">
      <h2>New Asset</h2>

      <form id="addAssetForm" onsubmit="return false;">

        <label for="assetId">Asset ID</label>
        <input
          type="text"
          id="assetId"
          placeholder="e.g. IT00923"
          required
        />

        <label for="assetName">Name</label>
        <input
          type="text"
          id="assetName"
          placeholder="e.g. Dell Latitude 5420"
          required
        />

        <label for="assetCategory">Category</label>
        <select id="assetCategory" required>
          <option value="">Select category</option>
          <option value="Laptop">Laptop</option>
          <option value="Mobile">Mobile</option>
          <option value="IT">IT</option>
          <option value="Other">Other</option>
        </select>

        <label for="assetOwner">Owner</label>
        <input
          type="text"
          id="assetOwner"
          placeholder="e.g. IT Department"
          required
        />

        <label for="assetLocation">Location</label>
        <input
          type="text"
          id="assetLocation"
          placeholder="e.g. Punggol interchange"
          required
        />

        <label for="assetStatus">Status</label>
        <select id="assetStatus" required>
          <option value="">Select status</option>
          <option value="Available">Available</option>
          <option value="In Use">In Use</option>
          <option value="Under Maintenance">Under Maintenance</option>
        </select>

        <div class="button-row">
          <button id="saveAssetBtn" class="primary-btn">
            Save Asset
          </button>
          <button id="cancelBtn" type="button" class="cancel-btn">
            Cancel
          </button>
        </div>

      </form>
    </div>
  </main>

  <footer>
    Â© 2025 SmartAsset. All rights reserved.
  </footer>

  <!-- Logic for this page -->
  <script type="module" src="add.js"></script>
</body>
</html>
